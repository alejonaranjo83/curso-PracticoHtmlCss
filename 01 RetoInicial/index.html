<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClonGoogle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <img src="./icons/apps_black_24dp.png" alt="ícono que redirige a aplicaciones de Google">
            <img src="./icons/account_circle_black_24dp.png" alt="imagen de perfil en Google">
        </nav>
    </header>
    <main class="main">
        <picture class="main-img">
            <img src="./img/googlelogo_light_color_272x92dp.png" alt="logo de Google">
        </picture>
        <section class="main-search">
            <section class="main-search-border">
                 <section class="container">
                    <img src="./icons/search_black_24dp.png" alt="ícono de lupa">
                    <input type="text">
                    <img src="./icons/mic_black_24dp.png" alt="ícono de buscador por voz">
                </section>
            </section>
            <section class="main-buttons">
                <button>
                    <p>Buscar con Google</p>
                </button>
                <button>
                    <p>Me siento con suerte</p>
                </button>
            </section>
        </section>
        <section class="main-credits">
            <p>Ofrecido por Google en:</p>
            <a href="">English</a>
            <a href="">Español (Latinoamérica)</a>
        </section>
    </main>
    <footer>
        <section class="country">
            <p>Colombia</p>
        </section>
        <section class="footer-links">
            <div class="footer-link-lefth">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-links-right">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
